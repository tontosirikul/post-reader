<div class="heading">
  <h1>{{ title }}</h1>
  <h4>Total votes: {{ totalVotes }}</h4>
</div>
<app-post-item
  *ngFor="let post of posts"
  [post]="post"
  (hidePost)="hidePost($event)"
  (updateTotalvotes)="updateTotalvotes($event)"
>
</app-post-item>
