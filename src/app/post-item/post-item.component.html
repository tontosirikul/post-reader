<div class="post">
  <h3>
    {{ post.title }}
  </h3>
  <p>{{ post.body }}</p>
  <p>votes: {{ post.votes }}</p>
  <br />

  <button (click)="upvote(post)" class="btn btn-primary">Upvote</button>
  <button (click)="downvote(post)" class="btn btn-danger">Downvote</button>
  <button (click)="hide(post)" class="btn btn-dark">Hide</button>
</div>
